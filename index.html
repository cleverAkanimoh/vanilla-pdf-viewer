<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clever Akanimoh Pdf Viewer</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
	</head>

	<body class="bg-dark">
		<div class="container mt-5">
			<div class="col-md-4 m-auto text-info font-monospace">
				<button class="btn text-light text-bg-secondary" id="prev">
					&lt;
				</button>
				<button class="btn text-light text-bg-secondary" id="next">
					&gt;
				</button>

				<span id="pageInfo"
					>Page <span id="pageNum"></span> of
					<span id="pageCount"></span>
				</span>
			</div>
			<canvas id="pdfRender"></canvas>
		</div>

		<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
		<script src="app.js"></script>
	</body>
</html>
